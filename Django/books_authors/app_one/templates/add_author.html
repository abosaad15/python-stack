<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Add Author</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <h4 class="display-4" style="color:white" >Books & Authors DB</h4>
        </div>
        <div class="row">


          <div class="col-sm-auto mx-auto">
            <a href="/"><button class="btn">Go to Books</button></a>
          </div>

          <div class="col-sm-auto mx-auto">
              <a href="#"><button class="btn btn-danger">Log out!</button></a>
          </div>
        </div>


      </div>
    </nav>
    <div class="container-fluid  p-5">

      <div class="row ">
        <div class="col-sm-6  p-5">
          <h2>Add a Author</h2>
          <form action="/add_author" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" class="form-control" placeholder="First Name" name="first_name">
            </div>
            <div class="form-group">
              <label for="pwd">Last Name:</label>
              <input type="text" class="form-control" placeholder="Last Name" name="last_name">
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <label for="comment">Notes:</label>
                <textarea class="form-control" rows="4" name="notes"></textarea>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
          </form>
        </div>

        <div class="col-sm-6 p-5">
          <table class="table">
            <thead class="thead-light">
              <!-- {% for author in authors %}
                <tr>
                  <th>{{author.id}}</th>
                  <th>{{author.first_name}} {{author.last_name}}</th>
                  <th><a href="/authors/{{author.id}}">View</a> </th>
                </tr>
              {% endfor %} -->
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for author in authors %}
                <tr>
                  <th>{{author.id}}</th>
                  <th>{{author.first_name}} {{author.last_name}}</th>
                  <th><a href="/authors/{{author.id}}">View</a> </th>
                </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
