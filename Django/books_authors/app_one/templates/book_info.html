<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>book info</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <h4 class="display-4" style="color:white" >Books & Authors DB</h4>
      </div>
      <div class="row">


        <div class="col-sm-auto mx-auto">
          <a href="/"><button class="btn">Go Back</button></a>
        </div>

        <div class="col-sm-auto mx-auto">
            <a href="#"><button class="btn btn-danger">Log out!</button></a>
        </div>
      </div>


    </div>
  </nav>
    <div class="container-fluid p-5 ">
        <div class="row" >
            <div class="col-sm-8  p-5" >

            <h5>{{book.title}}</h5>
            <h6>ID: {{book.id}}</h6>
            <h6>Description: </h6> <p>{{book.desc}} </p>
            <br> <h6>Authors:</h6>
            <ul>
              {% for author in book.authors.all %}
                  <li>{{author.first_name}}  {{author.last_name}}</li>
              {% endfor %}
            </ul>
            <form action="/link_author/{{book.id}}" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <select class="form-control col-sm-5" name = 'author_id'>
                  {% for author in authors %}
                    <option value="{{author.id}}">{{author.first_name}}  {{author.last_name}}</option>
                  {% endfor %}
                  </select>
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
