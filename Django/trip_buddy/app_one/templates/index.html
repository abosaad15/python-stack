<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login & Registration</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <h4 class="display-4" style="color:white" >Hello Welcome !</h4>
        </div>

      </div>
    </nav>
    <div class="container-fluid  p-5">
      <div class="row">
          <div class="col-sm-12  p-4">
            {% if messages %}
              <div class="alert alert-danger" role="alert">
                <strong>Opps !</strong>
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
              </div>
            {% endif %}
          </div>
      </div>
      <div class="row ">
        <!-- registeration -->
        <div class="col-sm-4 mx-auto p-4">
          <h2 style="margin-bottom: 40px">Registeration</h2>
          <form action="register", method="post">
            {% csrf_token %}
            <div class="form-group">
              <label >First Name</label>
              <input type="text" class="form-control"  placeholder="First name" name = 'first_name'>
            </div>
            <div class="form-group">
              <label >Last Name</label>
              <input type="text" class="form-control"  placeholder="Last name" name = 'last_name'>
            </div>
            <div class="form-group">
              <label >Email address</label>
              <input type="email" class="form-control"  placeholder="Enter email" name = 'email'>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control"  placeholder="Password" name = 'password'>
            </div>

            <div class="form-group">
              <label>Confirm PW</label>
              <input type="password" class="form-control"  placeholder="Confirm Password" name = 'pw_conf'>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

        <!-- login -->
        <div class="col-sm-4 mx-auto  p-4">
          <h2 style="margin-bottom: 40px">Login</h2>
          <form action="login" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label >Email address</label>
              <input type="email" class="form-control"  placeholder="Enter email" name = 'email'>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control"  placeholder="Password" name = 'password'>
            </div>


            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
